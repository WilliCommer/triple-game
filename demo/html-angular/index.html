<html>
  <head>
    <title>Triple Game (angular)</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="img/favicon.ico">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <script src="js/angular.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="js/triple-game-205-bundle.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
   
  </head>
  
  <body ng-app="myApp"  ng-controller="myCtrl">

  <div class="container-fluid">    
    <h1>Triple Game</h1>  
    
    <div class="row">
      <div class="col-sm-2 border align-middle">
        <h4>Score {{game.score()}}</h4>
      </div>
      <div class="col-sm-2 border ml-1">
        <span class="align-middle">
        <button type="button" class="btn" ng-click="undoMove()">Undo</button>
<!--        
        <button type="button" class="btn" ng-click="openShop()">Shop</button>
-->
        </span>
      </div>
    </div>

    <div class="row mt-1">
      <div class="col-sm-2 border">
        <h4>Place</h4> 
        <img ng-src="{{placeNextImg()}}" class="game-img-64" /> 
      </div>
      <div class="col-sm-2 border ml-1">
        <h4>Reserve</h4> 
        <img ng-src="{{reserveImg()}}" class="game-img-64" ng-click="swapReserve()">  
      </div>
    </div>

    <div class="row">
      <div class="col-sm-4 border mt-1">
       <table class="game-grid">
          <tr ng-repeat="y in gridRowSet">
            <td ng-repeat="x in gridColSet">
              <div ng-click="doClick(x,y)">
                <img ng-src="{{getImageUrl(x,y)}}" class="game-img-64" />              
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
    
  </body>
</html>
